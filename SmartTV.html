let index = 0;
let hls;

const video = document.getElementById("video");
const audio = document.getElementById("audio");

function mostrarOSD(c){
  osdLogo.src = c.logo;
  osdName.textContent = c.nombre;
  osdNumber.textContent = c.n;
  osdBottom.classList.add("show");
  osdTop.classList.add("show");
  setTimeout(()=>{
    osdBottom.classList.remove("show");
    osdTop.classList.remove("show");
  },3000);
}

function cargarCanal(i){
  if(i<0) i = canales.length-1;
  if(i>=canales.length) i = 0;
  index = i;
  const c = canales[index];

  video.pause();
  audio.pause();
  video.style.display="none";
  audio.style.display="none";

  if(hls){ hls.destroy(); hls=null; }

  if(c.tipo==="radio"){
    audio.src = c.url;
    audio.play();
    audio.style.display="block";
  }else{
    video.style.display="block";
    if(c.url.endsWith(".m3u8")){
      if(Hls.isSupported()){
        hls = new Hls();
        hls.loadSource(c.url);
        hls.attachMedia(video);
      }else{
        video.src = c.url;
      }
    }else{
      video.src = c.url;
    }
    video.play();
  }

  mostrarOSD(c);
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp") cargarCanal(index+1);
  if(e.key==="ArrowDown") cargarCanal(index-1);
  if(e.key==="+") video.volume = Math.min(1, video.volume+0.1);
  if(e.key==="-" ) video.volume = Math.max(0, video.volume-0.1);
  if(!isNaN(e.key)){
    let num = parseInt(e.key);
    let canal = canales.find(c=>c.n===num);
    if(canal) cargarCanal(canales.indexOf(canal));
  }
});

let startY=0;
document.addEventListener("touchstart",e=>startY=e.touches[0].clientY);
document.addEventListener("touchend",e=>{
  let endY=e.changedTouches[0].clientY;
  if(startY-endY>50) cargarCanal(index+1);
  if(endY-startY>50) cargarCanal(index-1);
});

cargarCanal(0);
