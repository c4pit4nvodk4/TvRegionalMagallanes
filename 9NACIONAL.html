<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://c4pit4nvodk4.github.io/TvRegionalMagallanes/LOGOS/ICON.png" rel="icon" />
  <title>TV Regional Magallanes - Multiview Noticias</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .main-image {
      display: block;
      margin: 0 auto 30px auto;
      width: 100%;
      max-width: 800px;
      height: auto;
      object-fit: cover;
      border: 4px solid white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid white;
      background: black;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      video {
        aspect-ratio: 4 / 3;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://c4pit4nvodk4.github.io/TvRegionalMagallanes/MENU/PORTADA.png" alt="Logo" class="main-image">
  </div>

  <div class="grid">
    <video id="video0" muted autoplay playsinline></video>
    <video id="video1" muted autoplay playsinline></video>
    <video id="video2" muted autoplay playsinline></video>
    <video id="video3" muted autoplay playsinline></video>
    <video id="video4" muted autoplay playsinline></video>
    <video id="video5" muted autoplay playsinline></video>
    <video id="video6" muted autoplay playsinline></video>
    <video id="video7" muted autoplay playsinline></video>
    <video id="video8" muted autoplay playsinline></video>
  </div>

  <script>
    const streams = [
      "https://mdstrm.com/live-stream-playlist/5346f5f2c1e6f5810b5b9df0.m3u8?PlaylistM3UCL", //tvn//
      "https://m3u.cl/channel/c13.php?PlaylistM3UCL.m3u8?PlaylistM3UCL", //Canal 13//
      "https://mdstrm.com/live-stream-playlist/6491ced935a5833c47dd7f41.m3u8?PlaylistM3UCL", //Chilevision//
      "https://unlimited1-cl-isp.dps.live/mega/mega.smil/playlist.m3u8?PlaylistM3UCL", //Mega//
      "https://unlimited2-cl-isp.dps.live/ucvtv2/ucvtv2.smil/playlist.m3u8?PlaylistM3UCL", //UCV//
      "https://janus-tv-ply.senado.cl/playlist/playlist.m3u8?PlaylistM3UCL", //SENADO//
      "https://redirector.rudo.video/hls-video/ey6283je82983je9823je8jowowiekldk9838274/tvmas/tvmas.smil/playlist.m3u8?PlaylistM3UCL", //TV +//
      "https://redirector.rudo.video/hls-video/339f69c6122f6d8f4574732c235f09b7683e31a5/bbtv/bbtv.smil/playlist.m3u8?PlaylistM3UCL", //Bio Bio TV//
      "https://alba-cl-lared-lared.stream.mediatiquestream.com/index.m3u8?PlaylistM3UCL" //LA RED//
    ];

    const players = [];

    streams.forEach((url, index) => {
      const video = document.getElementById(`video${index}`);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        players.push({ video, hls });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        players.push({ video });
      }

      video.addEventListener('click', () => {
        players.forEach(p => p.video.muted = true);
        video.muted = false;
      });
    });

    
  </script>
<script type="text/javascript" src="https://contador.websiteout.com/js/7/0/0/0"></script>
</body>
</html>
