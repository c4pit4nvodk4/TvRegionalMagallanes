  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f1115;
      color: #fff;
    }
    img { max-width: 100%; display: block; }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 10px;
    }

    /* Portada */
    .portada img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    /* Reproductor */
    .player-container {
      position: relative;
      width: 100%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
    }

    /* Grillas */
    .section-img {
      margin: 25px 0 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 12px;
    }

    .grid a {
      background: #1a1d24;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .2s, background .2s;
    }

    .grid a:hover {
      transform: scale(1.05);
      background: #232735;
      cursor: pointer;
    }

    .grid img {
      max-height: 70px;
      object-fit: contain;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('player');
  let hls;

  function abrirReproductor(url) {
    video.muted = false;
    video.loop = false;

    if (Hls.isSupported() && url.includes('.m3u8')) {
      if (hls) hls.destroy();
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
        video.requestFullscreen?.();
      });
    } else {
      video.src = url;
      video.play();
      video.requestFullscreen?.();
    }
  }
</script>
