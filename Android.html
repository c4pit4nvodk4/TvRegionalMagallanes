<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargar TV Regional Magallanes</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3e/Android_robot_head.svg" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .portada {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .boton-descarga {
      display: inline-flex;
      align-items: center;
      background-color: #3ddc84;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .boton-descarga:hover {
      opacity: 0.9;
    }

    .boton-descarga img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .botones {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <!-- Imagen de portada -->
  <img class="portada" src="https://c4pit4nvodk4.github.io/TvRegionalMagallanes/LOGOS/LOGO.png" alt="Portada TV Regional Magallanes" />

  <!-- Botones de descarga -->
  <div class="botones">
    <!-- Botón Android -->
    <a class="boton-descarga" href="https://c4pit4nvodk4.github.io/TvRegionalMagallanes/TvRegionalMagallanes.apk" download>
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" alt="Android" />
      Descargar para Android
    </a>

    <!-- Botón Windows -->
    <a class="boton-descarga" href="https://c4pit4nvodk4.github.io/TvRegionalMagallanes" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Windows_logo_-_2021.svg" alt="Windows" />
      Descargar para Windows
    </a>

    <!-- Botón iOS -->
    <a class="boton-descarga" href="https://c4pit4nvodk4.github.io/TvRegionalMagallanes" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="iOS" />
      Descargar para iOS
    </a>
  </div>
  
<script type="text/javascript" src="https://contador.websiteout.com/js/7/0/0/0"></script>
</body>
</html>
