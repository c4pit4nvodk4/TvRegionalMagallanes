<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="LOGOS/ICON.png" rel="icon" />
  <title>TV Regional Magallanes - Multiview Musical</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .main-image {
      display: block;
      margin: 0 auto 30px auto;
      width: 100%;
      max-width: 800px;
      height: auto;
      object-fit: cover;
      border: 4px solid white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid white;
      background: black;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      video {
        aspect-ratio: 4 / 3;
      }
    }

    /* ðŸ”µ BotÃ³n flotante inferior derecho */
    .home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #00aaff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 1000;
    }

    .home-button:hover {
      transform: scale(1.1);
    }

    .home-button img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
    }

    /* ðŸ”— Estilo del enlace de donaciones */
    .donaciones {
      display: block;
      margin-top: 40px;
      font-size: 18px;
      color: #00aaff;
      text-decoration: underline;
    }

    .donaciones:hover {
      color: #33ccff;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="MENU/PORTADA.png" alt="Logo" class="main-image">
  </div>

  <div class="grid">
    <video id="video0" muted autoplay playsinline></video>
    <video id="video1" muted autoplay playsinline></video>
    <video id="video2" muted autoplay playsinline></video>
    <video id="video3" muted autoplay playsinline></video>
    <video id="video4" muted autoplay playsinline></video>
    <video id="video5" muted autoplay playsinline></video>
    <video id="video6" muted autoplay playsinline></video>
    <video id="video7" muted autoplay playsinline></video>
    <video id="video8" muted autoplay playsinline></video>
  </div>

  <!-- ðŸ”µ BotÃ³n de inicio -->
  <a href="https://c4pit4nvodk4.github.io/TvRegionalMagallanes/" class="home-button" title="Ir al inicio">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio">
  </a>

  <!-- ðŸ”— Enlace de Donaciones -->
  <a href="https://mpago.la/1k4qsoo" target="_blank" class="donaciones">Donaciones, AyÃºdanos a Crecer</a>

  <script>
    const streams = [
      "https://redirector.rudo.video/hls-video/339f69c6122f6d8f4574732c235f09b7683e31a5/pinguinotv/pinguinotv.smil/playlist.m3u8",
      "https://live20.bozztv.com/akamaissh101/ssh101/radiomagallanes/playlist.m3u8",
      "https://stmv5.voxtvhd.com.br/radiopolar/radiopolar/playlist.m3u8?PlaylistM3UCL",
      "https://unlimited1-cl-isp.dps.live/itv/itv.smil/playlist.m3u8?PlaylistM3UCL",
      "https://tls-cl.cdnz.cl/radiosoberania/live/playlist.m3u8?PlaylistM3UCL",
      "https://ibanez.servercl.com/hls/live.m3u8?PlaylistM3UCL",
      "https://tls-cl.cdnz.cl/umag1/ngrp:live_all/playlist.m3u8",
      "https://redirector.rudo.video/hls-video/ey6283je82983je9823je8jowowiekldk9838274/surtv/surtv.smil/playlist.m3u8?did=",
      "https://video8.servidordevideo.net:3161/live/ynhpdikjlive.m3u8"
    ];

    const players = [];

    streams.forEach((url, index) => {
      const video = document.getElementById(`video${index}`);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        players.push({ video, hls });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        players.push({ video });
      }

      video.addEventListener('click', () => {
        players.forEach(p => p.video.muted = true);
        video.muted = false;
      });
    });
  </script>

  <script type="text/javascript" src="https://contador.websiteout.com/js/7/0/0/0"></script>
</body>
</html>
