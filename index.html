      height: auto;
      object-fit: contain;

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .grid a {
      display: block;
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
      background: white;
      cursor: pointer;
      aspect-ratio: 1 / 1;
    }

    .grid a:hover {
      transform: scale(1.05);
      border-color: #007bff;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;

    /* Reproductores */

      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #mi-reproductor {

      aspect-ratio: 16 / 9;
    }

    #mi-audio {

  <script>
    const player = videojs('mi-reproductor');
    const videoContainer = document.getElementById('reproductor-container');
    const audioContainer = document.getElementById('reproductor-audio-container');
    const audioPlayer = document.getElementById('mi-audio');

    function abrirReproductor(url) {
      const esVideo = url.includes('.m3u8');

      // Ocultar ambos
      videoContainer.style.display = 'none';
      audioContainer.style.display = 'none';
      player.pause();
      player.src('');
      audioPlayer.pause();
      audioPlayer.src = '';

      if (esVideo) {
        videoContainer.style.display = 'block';
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
      } else {
        audioContainer.style.display = 'block';
        audioPlayer.src = url;
        audioPlayer.play();
      }
    }
  </script>
