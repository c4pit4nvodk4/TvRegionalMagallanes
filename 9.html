<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="LOGOS/ICON.png" rel="icon" />
  <title>TV Regional Magallanes - Multiview</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .main-image {
      display: block;
      margin: 0 auto 30px auto;
      width: 100%;
      max-width: 800px;
      height: auto;
      object-fit: cover;
      border: 4px solid white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 3fr);
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      height: auto;
      border: 2px solid white;
      background: black;
      cursor: pointer;
    }

    /* Media Queries para adaptar a tabletas y móviles */
    @media (max-width: 992px) {
      .grid {
        grid-template-columns: repeat(3, 3fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 3fr;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="MENU/PORTADA.png" alt="Logo" class="main-image">
  </div>

  <div class="grid">
    <!-- Los videos se generan dinámicamente por JavaScript -->
    <video id="video0" muted autoplay playsinline></video>
    <video id="video1" muted autoplay playsinline></video>
    <video id="video2" muted autoplay playsinline></video>
    <video id="video3" muted autoplay playsinline></video>
    <video id="video4" muted autoplay playsinline></video>
    <video id="video5" muted autoplay playsinline></video>
    <video id="video6" muted autoplay playsinline></video>
    <video id="video7" muted autoplay playsinline></video>
    <video id="video8" muted autoplay playsinline></video>
  </div>

  <script>
    const streams = [
      "https://redirector.rudo.video/hls-video/339f69c6122f6d8f4574732c235f09b7683e31a5/pinguinotv/pinguinotv.smil/playlist.m3u8",
      "https://live20.bozztv.com/akamaissh101/ssh101/radiomagallanes/playlist.m3u8",
      "https://stmv5.voxtvhd.com.br/radiopolar/radiopolar/playlist.m3u8?PlaylistM3UCL",
      "https://unlimited1-cl-isp.dps.live/itv/itv.smil/playlist.m3u8?PlaylistM3UCL",
      "https://tls-cl.cdnz.cl/radiosoberania/live/playlist.m3u8?PlaylistM3UCL",
      "https://ibanez.servercl.com/hls/live.m3u8?PlaylistM3UCL",
      "https://tls-cl.cdnz.cl/umag1/ngrp:live_all/playlist.m3u8",
      "https://redirector.rudo.video/hls-video/ey6283je82983je9823je8jowowiekldk9838274/surtv/surtv.smil/playlist.m3u8?did=",
      "https://video8.servidordevideo.net:3161/live/ynhpdikjlive.m3u8"
    ];

    const players = [];

    streams.forEach((url, index) => {
      const video = document.getElementById(`video${index}`);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        players.push({ video, hls });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        players.push({ video });
      }

      video.addEventListener('click', () => {
        players.forEach(p => p.video.muted = true);
        video.muted = false;
      });
    });
	
  </script>

</body>
  <div style="margin-top: 40px; text-align: center; font-size: 12px; color: gray;">
    Eres el visitante número: <span id="visitor-count">1</span>
  </div>

  <script>
    // Obtener el contador actual del almacenamiento local
    let count = localStorage.getItem('visitCount');

    // Si no existe, inicialízalo en 1
    if (!count) {
      count = 1;
    } else {
      // Incrementar el contador
      count = parseInt(count) + 1;
    }

    // Guardar el nuevo valor
    localStorage.setItem('visitCount', count);

    // Mostrar el número en la página
    document.getElementById('visitor-count').textContent = count;
  </script>

</html>
